<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>哼唱转音乐</title>
  <style>
    :root { --bg:#0f0f12; --fg:#f2f3f5; --muted:#9aa0a6; --acc:#3e8ef7; --card:#17181c; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Arial,sans-serif;}
    .wrap{max-width:720px;margin:0 auto;padding:16px 16px 80px;}
    h1{font-size:20px;margin:8px 0 12px;}
    .panel{background:var(--card);border-radius:12px;padding:14px;margin:12px 0;}
    .bigbtn{display:block;width:100%;padding:16px;border-radius:14px;border:none;background:var(--acc);color:#fff;font-weight:700;font-size:18px;}
    .bigbtn[aria-pressed="true"]{background:#d64545;}
    .note{color:var(--muted);font-size:12px;margin-top:6px;line-height:1.4;}
    ul#tracks{list-style:none;margin:0;padding:0;display:grid;gap:10px;}
    .track{display:flex;align-items:center;gap:10px;background:var(--card);padding:10px 12px;border-radius:12px}
    .play{width:40px;height:40px;border-radius:10px;border:1px solid #2d2f36;background:#1f2126;color:#fff;font-size:16px}
    .meta{flex:1;min-width:0}
    .title{font-weight:600;font-size:14px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
    .sub{color:var(--muted);font-size:12px}
    .actions{display:flex;gap:8px}
    .actions a,.actions button{background:#1f2126;border:1px solid #2d2f36;color:#fff;border-radius:10px;padding:8px 10px;font-size:12px;text-decoration:none}
    audio{display:none}
    .busy{opacity:.6;pointer-events:none;filter:grayscale(.1)}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#1f2126;border:1px solid #2d2f36;color:#d0d3d8;font-size:12px;margin-right:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>哼唱转音乐</h1>

    <div class="panel">
      <div class="note">
        <span class="pill"><strong>窗宽</strong> 40 ms</span>
        <span class="pill"><strong>覆盖率</strong> 0.85</span>
        <span class="pill"><strong>最短片段</strong> 80 ms</span>
        <span class="pill"><strong>频率</strong> 70–1000 Hz</span>
      </div>
    </div>

    <div class="panel">
      <button id="recBtn" class="bigbtn" aria-pressed="false">开始录制</button>
      <div class="note" id="status">就绪</div>
    </div>

    <div class="panel">
      <div style="margin-bottom:8px;font-weight:700">已生成音乐</div>
      <ul id="tracks"></ul>
      <div class="note">单击条目播放/暂停；点“导出WAV”保存处理后的音乐。</div>
    </div>
  </div>

  <script type="module">
    import * as Tone from 'https://esm.sh/tone@14.8.49';
    import { YIN } from 'https://esm.sh/pitchfinder@2.3.2';
    import toWav from 'https://esm.sh/audiobuffer-to-wav@1.0.0';

    // —— 固定参数（最佳实践） ——
    const PARAMS = {
      windowMs: 40,          // 窗宽
      overlap: 0.85,         // 覆盖率（步长≈6ms）
      minDurSec: 0.08,       // 最短片段
      minFreq: 70,           // 频率范围
      maxFreq: 1000
    };

    const recBtn = document.getElementById('recBtn');
    const statusEl = document.getElementById('status');
    const tracks = document.getElementById('tracks');

    let audioCtx = null;
    let mediaStream = null;
    let mediaRecorder = null;
    let isRecording = false;

    async function ensureAudioContext() {
      if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AC({ sampleRate: 44100 });
      }
      if (audioCtx.state !== 'running') await audioCtx.resume();
      return audioCtx;
    }

    function preferredMime() {
      const cands = [
        'audio/mp4;codecs=mp4a.40.2',
        'audio/mp4',
        'audio/webm;codecs=opus',
        'audio/webm',
        ''
      ];
      for (const t of cands) { try { if (!t || MediaRecorder.isTypeSupported(t)) return t; } catch(_) {} }
      return '';
    }

    function setBusy(on) {
      if (on) { document.body.classList.add('busy'); statusEl.textContent='处理中…'; }
      else { document.body.classList.remove('busy'); }
    }

    async function startRecording() {
      await ensureAudioContext();
      mediaStream = await navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation:true, noiseSuppression:true },
        video: false
      });
      const type = preferredMime();
      mediaRecorder = new MediaRecorder(mediaStream, type ? { mimeType:type } : undefined);

      isRecording = true;
      recBtn.textContent = '停止并处理';
      recBtn.setAttribute('aria-pressed','true');
      statusEl.textContent = '录制中…';
    }

    function stopTracks() {
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      mediaStream = null;
    }

    // —— 停止并收集音频：确保拿到最终 dataavailable —— 
    function stopAndCollect(rec) {
      return new Promise((resolve) => {
        const chunks = [];
        let gotData = false;

        const onData = (e) => {
          if (e.data && e.data.size) { chunks.push(e.data); gotData = true; }
        };
        rec.addEventListener('dataavailable', onData);

        rec.addEventListener('stop', () => {
          const finish = () => {
            rec.removeEventListener('dataavailable', onData);
            const blob = new Blob(chunks, { type: rec.mimeType || 'audio/mp4' });
            resolve(blob);
          };
          if (gotData) finish();
          else rec.addEventListener('dataavailable', () => finish(), { once: true });
        }, { once: true });

        rec.stop();
      });
    }

    async function stopRecordingAndProcess() {
      if (!mediaRecorder) return;

      isRecording = false;
      recBtn.textContent = '开始录制';
      recBtn.setAttribute('aria-pressed','false');
      statusEl.textContent = '处理中…';
      setBusy(true);

      const blob = await stopAndCollect(mediaRecorder);
      stopTracks();
      mediaRecorder = null;

      await ensureAudioContext();
      const arrBuf = await blob.arrayBuffer();
      const rawBuffer = await audioCtx.decodeAudioData(arrBuf);

      const events = extractQuantizedMelody(rawBuffer, PARAMS);

      const duration = events.totalDuration + 0.4;
      const rendered = await Tone.Offline(() => {
        const synth = new Tone.Synth({
          oscillator: { type: 'triangle' },
          envelope: { attack: 0.01, decay: 0.08, sustain: 0.2, release: 0.2 }
        }).toDestination();
        const reverb = new Tone.Reverb({ decay: 1.4, wet: 0.2 }).toDestination();
        synth.connect(reverb);
        for (const ev of events.notes) synth.triggerAttackRelease(ev.freq, ev.dur, ev.time);
      }, duration);

      const wavBuffer = toWav(rendered);
      const musicBlob = new Blob([wavBuffer], { type: 'audio/wav' });

      addTrackItem(makeTitle(), musicBlob, {
        meta: `窗宽 40ms | 覆盖率 0.85 | 片段 ${events.notes.length}`
      });

      statusEl.textContent = '完成';
      setBusy(false);
    }

    recBtn.addEventListener('click', async () => {
      try {
        if (!isRecording) await startRecording();
        else await stopRecordingAndProcess();
      } catch (err) {
        console.error(err);
        statusEl.textContent = '失败：' + String(err && err.message || err);
        recBtn.textContent = '开始录制';
        recBtn.setAttribute('aria-pressed','false');
        setBusy(false);
        stopTracks();
        mediaRecorder = null;
      }
    });

    // —— 半音量化旋律提取（固定参数） ——
    function extractQuantizedMelody(audioBuffer, cfg) {
      const sr = audioBuffer.sampleRate;
      const windowSamples = Math.max(1, Math.round(cfg.windowMs * sr / 1000));
      const hop = Math.max(1, Math.round(windowSamples * (1 - cfg.overlap)));

      const ch = audioBuffer.numberOfChannels > 1
        ? mixToMono(audioBuffer)
        : audioBuffer.getChannelData(0);

      const yin = YIN({ sampleRate: sr });
      const N = ch.length;
      const rawNotes = [];

      for (let i = 0; i + windowSamples <= N; i += hop) {
        const frame = ch.subarray(i, i + windowSamples);
        const f0 = yin(frame);
        if (!f0 || !isFinite(f0) || f0 < cfg.minFreq || f0 > cfg.maxFreq) rawNotes.push(null);
        else rawNotes.push(f0);
      }

      const frameDur = hop / sr;
      const quantized = rawNotes.map(f => f ? midiToFreq(Math.round(freqToMidi(f))) : null);

      const events = [];
      const MIN_DUR = cfg.minDurSec;
      let t = 0, i = 0;
      while (i < quantized.length) {
        const f = quantized[i];
        let len = 1;
        while (i + len < quantized.length && quantized[i + len] === f) len++;
        const dur = len * frameDur;
        if (f && dur >= MIN_DUR) events.push({ time: t, dur, freq: f });
        t += len * frameDur;
        i += len;
      }
      return { notes: events, totalDuration: t };
    }

    function freqToMidi(f) { return 69 + 12 * Math.log2(f / 440); }
    function midiToFreq(m) { return 440 * Math.pow(2, (m - 69) / 12); }

    function mixToMono(buffer) {
      const len = buffer.length, chs = buffer.numberOfChannels;
      const out = new Float32Array(len);
      for (let c = 0; c < chs; c++) {
        const data = buffer.getChannelData(c);
        for (let i = 0; i < len; i++) out[i] += data[i] / chs;
      }
      return out;
    }

    function makeTitle() {
      const d = new Date(), pad = n => String(n).padStart(2,'0');
      return `处理音乐_${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}_${pad(d.getHours())}-${pad(d.getMinutes())}-${pad(d.getSeconds())}`;
    }

    function addTrackItem(title, blob, { meta }) {
      const url = URL.createObjectURL(blob);
      const li = document.createElement('li'); li.className = 'track';
      const playBtn = document.createElement('button'); playBtn.className='play'; playBtn.textContent='▶︎';
      const audio = document.createElement('audio'); audio.src=url; audio.preload='metadata';
      const metaBox = document.createElement('div'); metaBox.className='meta';
      const titleEl = document.createElement('div'); titleEl.className='title'; titleEl.textContent=title;
      const sub = document.createElement('div'); sub.className='sub'; sub.textContent=meta||'';
      metaBox.appendChild(titleEl); metaBox.appendChild(sub);
      const actions = document.createElement('div'); actions.className='actions';
      const dl = document.createElement('a'); dl.textContent='导出WAV'; dl.download=`${title}.wav`; dl.href=url; actions.appendChild(dl);
      li.appendChild(playBtn); li.appendChild(metaBox); li.appendChild(actions); li.appendChild(audio);
      tracks.prepend(li);

      let isPlaying = false;
      function stopAllOthers() {
        document.querySelectorAll('#tracks audio').forEach(a => { if (a!==audio) a.pause(); });
        document.querySelectorAll('#tracks .play').forEach(b => { if (b!==playBtn) b.textContent='▶︎'; });
      }
      function toggle() { stopAllOthers(); isPlaying ? audio.pause() : audio.play(); }
      playBtn.addEventListener('click', e => { e.stopPropagation(); toggle(); });
      li.addEventListener('click', () => toggle());
      audio.addEventListener('play',  () => { isPlaying=true;  playBtn.textContent='⏸︎'; });
      audio.addEventListener('pause', () => { isPlaying=false; playBtn.textContent='▶︎'; });
      audio.addEventListener('ended', () => { isPlaying=false; playBtn.textContent='▶︎'; });
      window.addEventListener('beforeunload', () => URL.revokeObjectURL(url));
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) document.querySelectorAll('#tracks audio').forEach(a => a.pause());
    });
  </script>
</body>
</html>
